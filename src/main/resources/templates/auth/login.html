  <header class="flex items-center justify-center w-auto mt-10 mx-14">
    <nav class="flex items-center justify-center w-full sm:justify-between gap-x-24">
      <a href="/">
        <h2
          class="text-4xl font-extrabold text-center text-transparent lg:text-5xl bg-clip-text bg-gradient-to-r from-btn-blue via-btn-pink to-btn-blue">
          Wornux</h2>
      </a>
      <ul class="flex items-start gap-x-4">
        <li class="flex items-center justify-center w-40 lg:flex">
          <a class="text-center text-white border border-solid hover:scale-110 transition border-btn-blue bg-btn-blue rounded-full w-44 py-3 shadow-[-10px_-10px_30px_4px_rgba(0,0,0,0.1),_10px_10px_30px_4px_rgba(45,78,255,0.20)]"
            href="/auth/signup">
            Register Now
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <div class="flex flex-col items-center p-8 pt-16 rounded-lg shadow-2xl mt-14 gap-y-12 bg-background-gray h-fit">
        <div>
          <h2 class="text-5xl font-extrabold text-center text-white">Log In</h2>
          <p class="mt-3 text-white">Log In into your account to keep shortening your links.</p>
        </div>

        <form method="post" class="flex flex-col items-center justify-center gap-y-5" th:action="@{/login}">
          <label for="username">
            <input
              class="bg-btn-gray border-2 border-solid border-btn-gray-border w-96 py-3 px-6 focus:outline-none caret-btn-pink text-white rounded-full shadow-[rgba(0,_0,_0,_0.25)_0px_25px_50px_-12px]"
              id="username" type="text" name="username" placeholder="Enter your username here" required>
          </label>
          <label for="password">
            <input
              class="bg-btn-gray border-2 border-solid border-btn-gray-border w-96 py-3 px-6 focus:outline-none caret-btn-pink text-white rounded-full shadow-[rgba(0,_0,_0,_0.25)_0px_25px_50px_-12px]"
              id="password" type="password" name="password" placeholder="Enter your password here" required>
          </label>
          <button
            class="text-center text-white border border-solid hover:scale-110 transition border-btn-blue bg-btn-blue rounded-full w-44 py-3 shadow-[-10px_-10px_30px_4px_rgba(0,0,0,0.1),_10px_10px_30px_4px_rgba(45,78,255,0.10)]"
            type="submit">
            Log In
          </button>
        </form>
      </div>
    </section>
  </main>

  <footer th:replace="~{fragments/footer.html :: footer}"></footer>
